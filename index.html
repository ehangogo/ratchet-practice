		<script>
			Zepto(function($){
				function init(){
					var str = "\<li class='table-view-cell media'>"
	          	+"\<a class='navigate-right' href='inbox.html' data-transition='slide-in'>"
	            +"\<span class='media-object icon icon-pages pull-left'>\</span>"

	            +"\</div>"
	          +"\</a>"
						+"\</li>";
				
					$('#t1').append(str);
				}
				
				init();
				// $("#t2").hide();
				
				window.addEventListener('push', function(e){
					$("#t2").show();
					// alert(111);
					var url = e.detail.state.url;

					if(case_one(url,/chat\.html/g)){
						console.log("聊天");
						// init_with_chat();
					}
		
					if(case_one(url,/index\.html/g)){
						console.log("首页");
						// $('.content').html(index_content)
						// main();
						setTimeout(function(){
							for(var i = 0; i <30; i++){
									init()
							}
						
							$("#t2").hide();
							
						},0);
						
					}
		
					function case_one(url, pattern){
						return (url.match(pattern)) instanceof Array;
					}
				});
				
				$(".icon-left-nav").on('click',function(e){
					console.log(e);
				});
				
			});
				
		</script>
